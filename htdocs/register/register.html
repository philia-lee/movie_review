<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="./font/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link href="./css/style.css" rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery.min_1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <article class="container">
        <div class="page-header">
            <div class="col-md-6 col-md-offset-3">
                <h3>회원가입</h3>
            </div>
        </div>
        <div class="col-sm-6 col-md-offset-3">
            <form role="form">
                <div class="form-group"style="margin-bottom:17px;">
                    <label for="inputName">성명</label>
                    <input type="text" class="form-control" id="inputName" placeholder="이름을 입력해 주세요">
                    <p></p>
                </div>

                <div class="form-group" style="margin-bottom:10px;">
                    <label for="inputnicname">닉네임</label>
                    <input type="text" class="form-control" id="inputName" placeholder="닉네임을 입력해 주세요">
                    <p style="color:red;visibility:visible;font-size:12px;padding-top: : 3px;">닉네임이 존재합니다</p>
                </div>
                <div class="form-group" style="margin-bottom:10px;">
                    <label for="inputName">아이디</label>
                    <input type="text" class="form-control" id="inputName" placeholder="아이디를 입력해 주세요">
                    <p style="color:red;visibility:visible;font-size:12px;padding-top: : 3px;">아이디가 존재합니다</p>
                </div>
                <div class="form-group" style="margin-bottom:17px;">
                    <label for="inputPassword">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
                    <p></p>
                </div>
                <div class="form-group" style="margin-bottom:10px;">
                    <label for="inputPasswordCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                    <p style="color:red;visibility:visible;font-size:12px;padding-top: : 3px;">위의 비밀번호와 맞지않습니다.</p>
                </div>
                <div class="form-group" style="margin-bottom:17px;">
                    <label for="inputMobile">휴대폰 번호</label>
                    <input type="tel" class="form-control" id="inputMobile" placeholder="휴대폰번호를 입력해 주세요">
                    <p></p>
                </div>



                <div class="form-group text-center">
                    <button type="submit" id="join-submit" class="btn btn-primary">
                        회원가입<i class="fa fa-check spaceLeft"></i>
                    </button>
                    <button type="submit" class="btn btn-warning">
                        가입취소<i class="fa fa-times spaceLeft"></i>
                    </button>
                </div>
            </form>
        </div>

    </article>
</body></html>
